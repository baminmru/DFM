<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <h1 jhiTranslate="activate.title">Активация</h1>
      @if (success()) {
        <div class="alert alert-success">
          <span jhiTranslate="activate.messages.success"><strong>Ваш аккаунт был активирован.</strong> Пожалуйста, </span>
          <a class="alert-link" routerLink="/login" jhiTranslate="global.messages.info.authenticated.link">авторизироваться</a>.
        </div>
      }
      @if (error()) {
        <div class="alert alert-danger" jhiTranslate="activate.messages.error">
          <strong>Ваш аккаунт не может быть активирован.</strong> Пожалуйста, воспользуйтесь формой регистрации.
        </div>
      }
    </div>
  </div>
</div>
