<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (requestConfig()) {
      <div>
        <h2 data-cy="requestConfigDetailsHeading"><span jhiTranslate="testTentApp.requestConfig.detail.title">Request Config</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ requestConfig()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="testTentApp.requestConfig.requestType">Request Type</span></dt>
          <dd>
            @if (requestConfig()!.requestType) {
              <div>
                <a [routerLink]="['/request-type', requestConfig()!.requestType?.id, 'view']">{{ requestConfig()!.requestType?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/request-config', requestConfig()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
