<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="dataField">
      <h2 data-cy="dataFieldDetailsHeading"><span jhiTranslate="dfmApp.dataField.detail.title">Data Field</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ dataField.id }}</span>
        </dd>
        <dt><span jhiTranslate="dfmApp.dataField.inputType">Input Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'dfmApp.InputTypeEnum.' + dataField.inputType }}">{{ dataField.inputType }}</span>
        </dd>
        <dt><span jhiTranslate="dfmApp.dataField.fieldType">Field Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'dfmApp.FieldTypeEnum.' + dataField.fieldType }}">{{ dataField.fieldType }}</span>
        </dd>
        <dt><span jhiTranslate="dfmApp.dataField.referenceRoot">Reference Root</span></dt>
        <dd>
          <span>{{ dataField.referenceRoot }}</span>
        </dd>
        <dt><span jhiTranslate="dfmApp.dataField.allowNull">Allow Null</span></dt>
        <dd>
          <span>{{ dataField.allowNull }}</span>
        </dd>
        <dt><span jhiTranslate="dfmApp.dataField.name">Name</span></dt>
        <dd>
          <span>{{ dataField.name }}</span>
        </dd>
        <dt><span jhiTranslate="dfmApp.dataField.caption">Caption</span></dt>
        <dd>
          <span>{{ dataField.caption }}</span>
        </dd>
        <dt><span jhiTranslate="dfmApp.dataField.documentation">Documentation</span></dt>
        <dd>
          <span>{{ dataField.documentation }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/data-field', dataField.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
