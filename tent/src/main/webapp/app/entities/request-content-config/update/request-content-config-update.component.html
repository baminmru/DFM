<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-request-content-config-heading"
        data-cy="RequestContentConfigCreateUpdateHeading"
        jhiTranslate="testTentApp.requestContentConfig.home.createOrEditLabel"
      >
        Create or edit a Request Content Config
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="testTentApp.requestContentConfig.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_isMandatory" jhiTranslate="testTentApp.requestContentConfig.isMandatory">Is Mandatory</label>
          <input
            type="checkbox"
            class="form-check"
            name="isMandatory"
            id="field_isMandatory"
            data-cy="isMandatory"
            formControlName="isMandatory"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_requestConfigId" jhiTranslate="testTentApp.requestContentConfig.requestConfigId"
            >Request Config Id</label
          >
          <select
            class="form-control"
            id="field_requestConfigId"
            data-cy="requestConfigId"
            name="requestConfigId"
            formControlName="requestConfigId"
            [compareWith]="compareRequestConfig"
          >
            <option [ngValue]="null"></option>
            @for (requestConfigOption of requestConfigsSharedCollection; track $index) {
              <option [ngValue]="requestConfigOption">{{ requestConfigOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_parameter" jhiTranslate="testTentApp.requestContentConfig.parameter">Parameter</label>
          <select
            class="form-control"
            id="field_parameter"
            data-cy="parameter"
            name="parameter"
            formControlName="parameter"
            [compareWith]="compareRequestParamDict"
          >
            <option [ngValue]="null"></option>
            @for (requestParamDictOption of requestParamDictsSharedCollection; track $index) {
              <option [ngValue]="requestParamDictOption">{{ requestParamDictOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
